<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КубГУ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="https://upload.wikimedia.org/wikipedia/ru/a/a2/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%9A%D1%83%D0%B1%D0%93%D0%A0%D0%A3.png" 
                     alt="Логотип КубГУ" 
                     class="logo-img me-2">
                <a class="navbar-brand" href="#">КубГУ</a>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#main">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#table-section">Таблица</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#forma">Форма</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#calculator">Калькулятор</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4" id="main">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center display-4 fw-bold text-dark mb-3">Кубанский государственный университет</h1>
                <div class="text-center">
                    <div class="bg-primary mx-auto" style="width: 100px; height: 2px;"></div>
                </div>
            </div>
        </div>

        <section class="row mb-4" id="gallery">
            <div class="col-12">
                <div class="section-card p-3 p-md-4">
                    <h2 class="section-title h3">Галерея изображений</h2>
                    
                    <div class="gallery-container">
                        <div class="gallery-track">
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/3498db/ffffff?text=Изображение+1" alt="Изображение 1">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/2ecc71/ffffff?text=Изображение+2" alt="Изображение 2">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/e74c3c/ffffff?text=Изображение+3" alt="Изображение 3">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/f39c12/ffffff?text=Изображение+4" alt="Изображение 4">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/9b59b6/ffffff?text=Изображение+5" alt="Изображение 5">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/1abc9c/ffffff?text=Изображение+6" alt="Изображение 6">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/34495e/ffffff?text=Изображение+7" alt="Изображение 7">
                            </div>
                            <div class="gallery-slide">
                                <img src="https://via.placeholder.com/400x300/e67e22/ffffff?text=Изображение+8" alt="Изображение 8">
                            </div>
                        </div>
                        
                        <button class="gallery-arrow prev">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                        </button>
                        <button class="gallery-arrow next">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="gallery-pager">
                        <span class="current-page">1</span>
                        <span>из</span>
                        <span class="total-pages">3</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Остальные секции остаются без изменений -->
        <section class="row mb-4" id="hyperlinks">
            <!-- ... существующий код ... -->
        </section>

            <!-- ... существующий код ... -->
        </section>

        <section class="row mb-4" id="forma">
            <!-- ... существующий код ... -->
        </section>
    </main>

    <footer class="footer py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; Кокин Илья</p>
                </div>
            </div>
        </div>
    </footer>
